name: CI

on:
  push:
    branches: [main]
  pull_request:
     branches: [main]

jobs:
      build:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v3
          
          - uses: actions/setup-node@v3
            with:
              node-version: 18
              cache: 'yarn'
          - name: Install dependencies
            run: yarn install
          
          - name: Build
            run: yarn build
            
          - name: Test
            run: yarn test
            
          - name: Lint
            run: yarn lint
            
          - name: Ts-prune
            run: yarn ts-prune

          
